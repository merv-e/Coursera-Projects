<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations WishList</h1>
        <p>Found exciting places to visit for your next vacation?
            Use the form below to add them to your wishlist.</p>
    </header>
    <main>
        <form id ="destination_details_form">
            <label for="name">Destination Name</label>
            <input type = "text" id= "name" required placeholder="Provide a name for destination">
            <label for="location">Destination</label>
            <input type="text" id ="location" required placeholder="Where is the destination located?">
            <label for = "photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url for the photo">
            <label for = "description">Destination description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            <button type = "submit">Add to wishlist</button>
        </form>

        <article>
            <h2 id= "title">Enter Destination Details</h2>
            <div id="destination_container">
               <!--  content generated by JS  -->
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
